<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy"
	      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
	<title>AI Prompt Editor</title>
	<link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../dist/styles.css">
</head>
<body class="flex flex-col h-screen">

<div class="flex flex-grow overflow-hidden">
	<!-- Left Column: Prompt List -->
	<aside class="w-1/3 border-r border-base-300 flex flex-col overflow-y-auto">
		<div class="p-4 border-b border-base-300">
			<h2 class="text-xl font-bold">Prompts</h2>
		</div>
		<div class="js-prompt-list-container flex-grow p-2 space-y-1">
			<!-- Prompt list will be populated here -->
			<div class="p-4 text-center">
				<span class="loading loading-spinner"></span>
			</div>
		</div>
	</aside>
	
	<!-- Right Column: Editor Pane -->
	<main class="w-2/3 flex flex-col overflow-hidden">
		<!-- Placeholder -->
		<div class="js-prompt-placeholder flex-grow flex items-center justify-center">
			<p class="text-base-content/60">Select a prompt from the list to view its builder.</p>
		</div>
		
		<!-- MODIFIED: A single pane for all custom prompt builders -->
		<div class="js-custom-editor-pane hidden flex-grow flex flex-col min-h-0">
			<div class="p-4 border-b border-base-300 flex-shrink-0">
				<h3 class="js-custom-prompt-title text-lg font-bold"></h3>
			</div>
			<!-- Scrollable content container for the form and preview -->
			<div class="js-custom-form-container flex-grow overflow-y-auto min-h-0">
				<!-- Content will be loaded from template -->
				<div class="p-4 text-center">
					<span class="loading loading-spinner"></span>
				</div>
			</div>
		</div>
	</main>
</div>


<script type="module" src="../src/js/prompt-editor.js"></script>
</body>
</html>
