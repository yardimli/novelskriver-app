<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' file:;">
	<title>Novel Writer - Dashboard</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mx-auto p-8">
	<div class="flex justify-between items-center mb-8">
		<h1 class="text-4xl font-bold">My Novels</h1>
		<div class="flex items-center gap-4">
			<!-- MODIFIED: Added value="light" to the checkbox for the default (unchecked) state -->
			<label id="theme-toggle" class="swap swap-rotate btn btn-ghost btn-circle">
				<!-- this hidden checkbox controls the state -->
				<input type="checkbox" class="theme-controller" value="dark"/>
				
				<!-- sun icon -->
				<svg class="swap-off fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.64,17l-1.41,1.41L1,16.17,2.41,14.76,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM20.36,17,22,18.64,19.78,20.85,18.36,19.44ZM18,11H20a1,1,0,0,0,0-2H18a1,1,0,0,0,0,2Zm-2.64,7.36,1.41,1.41L17,22.17,15.59,20.76ZM12,8a4,4,0,1,0,4,4A4,4,0,0,0,12,8Zm-8,5a1,1,0,0,0-1-1H1a1,1,0,0,0,0,2H3A1,1,0,0,0,4,13Z"/></svg>
				
				<!-- moon icon -->
				<svg class="swap-on fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22,8.27,8.27,0,0,1,16.22,9.06,8.1,8.1,0,0,1,12.14,19.73Z"/></svg>
			</label>
			<a href="create-novel.html" class="btn btn-primary">
				Create New Novel
			</a>
		</div>
	</div>
	
	<div id="novel-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
		<p id="loading-message">Loading novels...</p>
	</div>
</div>

<script src="../src/js/theme.js"></script>
<script src="../src/js/dashboard.js"></script>
</body>
</html>
