<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' file:;">
	<title>Novel Writer - Dashboard</title>
	<!-- NEW: Added Bootstrap Icons stylesheet -->
	<link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../dist/styles.css">
</head>
<body>
<div class="container mx-auto p-8">
	<div class="flex justify-between items-center mb-8">
		<h1 class="text-4xl font-bold">My Novels</h1>
		<div class="flex items-center gap-4">
			<!-- MODIFIED: Added value="light" to the checkbox for the default (unchecked) state -->
			<label id="theme-toggle" class="swap swap-rotate btn btn-ghost btn-circle">
				<!-- this hidden checkbox controls the state -->
				<input type="checkbox" class="theme-controller" value="dark"/>
				
				<!-- MODIFIED: Replaced sun icon SVG with Bootstrap Icon. `text-2xl` matches original w-6 h-6 size. -->
				<i class="swap-off bi bi-sun-fill text-2xl"></i>
				
				<!-- MODIFIED: Replaced moon icon SVG with Bootstrap Icon. `text-2xl` matches original w-6 h-6 size. -->
				<i class="swap-on bi bi-moon-fill text-2xl"></i>
			</label>
			<!-- MODIFIED: Added an icon and gap for better visual appearance. -->
			<a href="create-novel.html" class="btn btn-primary gap-2">
				<i class="bi bi-plus-lg"></i>
				Create New Novel
			</a>
		</div>
	</div>
	
	<div id="novel-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
		<p id="loading-message">Loading novels...</p>
	</div>
</div>

<!-- NEW: Prose Settings Modal -->
<dialog id="prose-settings-modal" class="modal">
	<div class="modal-box">
		<h3 class="font-bold text-lg">Prose Settings</h3>
		<p class="py-4 text-sm text-base-content/70">These settings help guide AI prose generation and other writing tools.</p>
		<form id="prose-settings-form" class="space-y-4">
			<input type="hidden" id="prose-novel-id" name="novelId">
			
			<!-- Tense -->
			<div class="form-control">
				<label for="prose_tense" class="label"><span class="label-text">Tense</span></label>
				<select id="prose_tense" name="prose_tense" class="select select-bordered">
					<option value="past">Past Tense</option>
					<option value="present">Present Tense</option>
				</select>
				<div class="label">
					<span class="label-text-alt">e.g., "She walked" (Past) vs. "She walks" (Present).</span>
				</div>
			</div>
			
			<!-- Language -->
			<div class="form-control">
				<label for="prose_language" class="label"><span class="label-text">Language</span></label>
				<select id="prose_language" name="prose_language" class="select select-bordered">
					<!-- Options populated by JS -->
				</select>
				<div class="label">
					<span class="label-text-alt">Used for spell checking and AI generation.</span>
				</div>
			</div>
			
			<!-- Point of View -->
			<div class="form-control">
				<label for="prose_pov" class="label"><span class="label-text">Point of View (POV)</span></label>
				<select id="prose_pov" name="prose_pov" class="select select-bordered">
					<option value="first_person">1st Person</option>
					<option value="second_person">2nd Person</option>
					<option value="third_person">3rd Person</option>
					<option value="third_person_limited">3rd Person (Limited)</option>
					<option value="third_person_omniscient">3rd Person (Omniscient)</option>
				</select>
				<div class="label">
					<span class="label-text-alt">The perspective from which the story is told.</span>
				</div>
			</div>
		</form>
		<div class="modal-action">
			<form method="dialog" class="flex gap-3">
				<button class="btn">Cancel</button>
				<button id="save-prose-settings-btn" class="btn btn-primary">Save Settings</button>
			</form>
		</div>
	</div>
	<form method="dialog" class="modal-backdrop"><button>close</button></form>
</dialog>

<script src="../src/js/theme.js"></script>
<script src="../src/js/dashboard.js"></script>
</body>
</html>
