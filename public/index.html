<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' file:;">
	<title>Novel Writer - Dashboard</title>
	<!-- NEW: Added Bootstrap Icons stylesheet -->
	<link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../dist/styles.css">
</head>
<body>
<div class="container mx-auto p-8">
	<div class="flex justify-between items-center mb-8">
		<h1 class="text-4xl font-bold">My Novels</h1>
		<div class="flex items-center gap-4">
			<!-- MODIFIED: Added value="light" to the checkbox for the default (unchecked) state -->
			<label id="theme-toggle" class="swap swap-rotate btn btn-ghost btn-circle">
				<!-- this hidden checkbox controls the state -->
				<input type="checkbox" class="theme-controller" value="dark"/>
				
				<!-- MODIFIED: Replaced sun icon SVG with Bootstrap Icon. `text-2xl` matches original w-6 h-6 size. -->
				<i class="swap-off bi bi-sun-fill text-2xl"></i>
				
				<!-- MODIFIED: Replaced moon icon SVG with Bootstrap Icon. `text-2xl` matches original w-6 h-6 size. -->
				<i class="swap-on bi bi-moon-fill text-2xl"></i>
			</label>
			<!-- MODIFIED: Added an icon and gap for better visual appearance. -->
			<a href="create-novel.html" class="btn btn-primary gap-2">
				<i class="bi bi-plus-lg"></i>
				Create New Novel
			</a>
		</div>
	</div>
	
	<div id="novel-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
		<p id="loading-message">Loading novels...</p>
	</div>
</div>

<script src="../src/js/theme.js"></script>
<script src="../src/js/dashboard.js"></script>
</body>
</html>
